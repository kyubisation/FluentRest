language: csharp
sudo: required
dist: trusty
solution: FluentRestBuilder.sln
mono: none
dotnet: 1.0.1
os:  
  - linux
  - osx
branches:  
  only:
    - master
    - dev
    - /^feature\/.*$/
    - /^release\/.*$/
    - /^hotfix\/.*$/
script:
  - dotnet restore
  - dotnet build
  - find ./test/ -iname "*.Test.csproj" -execdir dotnet test \;
  - find ./src/ -iname "*.csproj" -execdir dotnet pack -c Release --version-suffix="ci-$TRAVIS_BUILD_NUMBER" \;
